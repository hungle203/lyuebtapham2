<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input1 = +prompt("Nhập vào số nguyên thứ nhất:")
    let input2 = +prompt("Nhập vào số nguyên thứ hai:")

    function changePosition(num1, num2) {
        let temp = num1
        num1 = num2
        num2 = temp
        return [num1, num2]
    }

    alert("Hai số sau khi đổi vị trí: " + changePosition(input1, input2))
</script>
</body>
</html>
