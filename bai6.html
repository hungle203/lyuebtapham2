<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhạp vào một số");
    function checknumber(number) {
        if (number >= 0) {
            return true
        }
        else {
            return false
        }
    }
    alert(checknumber(input))
</script>
