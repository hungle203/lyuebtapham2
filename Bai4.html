<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhập vào một ký tự");
    function display(kytu) {
        if(kytu > 10 || kytu <= 10) {
            alert("true")
        }
        else {
            alert("false")
        }
    }
    display(num)
</script>
</body>
</html>
